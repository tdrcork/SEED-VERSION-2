<div fxLayout
  fxLayoutAlign="center center"
  class="billboard">
  <div fxLayout="column" fxLayoutAlign="center center">
      <div fxFlex="2 1 auto"></div>
      <h1 class="mat-display-4">{{ content.grabber }}</h1>
      <h2 class="mat-title">{{ content.subGrabber }}</h2>
      <div fxFlex="2 1 auto"></div>
  </div>
</div>

<div fxLayout fxLayoutAlign="center center" fxLayoutGap="30px" class="mat-typography">
  <div fxFlex></div>

  <mat-card fxFlex class="card-info" *ngFor="let card of content.cards">
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle>{{ card.subTitle }}</mat-card-subtitle>
    <mat-list>
      <mat-list-item *ngFor="let info of card.list">
        {{info}}
      </mat-list-item>
    </mat-list>
  </mat-card>

  <div fxFlex></div>
</div>
